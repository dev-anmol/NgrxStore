<div
  class="w-full max-w-sm bg-white border  text-black border-gray-200 rounded-lg shadow-sm min-h-[500px]">
  <div class="h-[300px] flex flex-col text-center justify-center">
    <a>
      <img class="p-8 rounded-t-lg block mx-auto" width="200" [src]="product.image" alt="product image"/>
    </a>
  </div>

  <div class="px-5 pb-5">
    <a>
      <h5 class="text-xl font-semibold tracking-tight text-gray-900">
        {{ product.title.substring(0, 20) }}
      </h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <div class="flex items-center space-x-1">
        <ng-container>
          <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
               viewBox="0 0 22 20">
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
          </svg>
        </ng-container>
      </div>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm ms-3">
        {{ product.rating.rate }}
      </span>
    </div>
    <div>
      <span class="text-xl font-bold text-gray-900">${{ product.price }}</span>
    </div>
    <div class="flex flex-col gap-2 mt-4">
      <button (click)="addToCart(product)" class="w-full hover:bg-green-700 bg-green-500 p-1 rounded-lg text-white cursor-pointer">Add to Cart</button>
      <button class="w-full hover:bg-yellow-600 bg-yellow-500 p-1 text-white rounded-lg cursor-pointer">View Product</button>
    </div>
  </div>
</div>
